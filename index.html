<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Go Diamond</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <section id="register">
      <h1>BEESCT - GO DIAMOND A70</h1>
      <div class="form-row">
        <label>Họ tên</label>
        <input id="playerName" type="text" placeholder="Nhập họ tên" />
      </div>
      <div class="form-row">
        <label>Tổ</label>
        <input id="playerTeam" type="text" placeholder="Nhập tổ" />
      </div>
      <div style="display:flex;gap:12px;align-items:center;">
        <button id="startBtn" type="button">Bắt đầu</button>
        <button id="viewLeaderboard" type="button">Xem bảng xếp hạng</button>
      </div>
      <div id="registerMsg" class="msg"></div>
    </section>

    <section id="game" class="hidden">
      <div class="status">
        <div>
          <span>Mốc hiện tại:</span>
          <strong id="levelName"></strong>
        </div>
        <div>
          <span>Điểm:</span>
          <strong id="score">0</strong>
        </div>
      </div>
      <div id="questionBox">
        <div id="questionText"></div>
        <div id="options" class="options"></div>
      </div>
      <div id="feedback"></div>
      <div id="icons" class="icons"></div>
    </section>

    <section id="final" class="hidden">
      <h2 id="finalTitle"></h2>
      <div class="total">Tổng điểm: <strong id="totalScore">0</strong></div>
      <div id="saveStatus" class="msg"></div>
      <div id="leaderboard" class="leaderboard"></div>
      <a id="shareLink" target="_blank">Chia sẻ</a>
    </section>
  </div>

  <div id="celebrate" class="celebrate hidden"><canvas id="fwCanvas"></canvas></div>

  <script>
    window.API_URL = 'https://script.google.com/macros/s/AKfycbySegXCEv0yAM8eKbogffi8gtM4FZ57msAGeZjd-uxAipDDDBk5sPHbcPK8BvimX1g/exec';
    try { localStorage.setItem('gdg_api_url', window.API_URL); } catch(e) {}
  </script>
  <script src="script.js" defer></script>
</body>
</html>
